application: ciftsarmaltest
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

   
- url: /img/(.*)
  static_files: static/img/\1
  upload: static/img/(.*)
  
- url: /css/(.*)
  static_files: static/css/\1
  upload: static/css/(.*)
  
- url: /js/(.*)
  static_files: static/js/\1
  upload: static/js/(.*)

- url: /ckeditor
  static_dir: static/ckeditor/
  
- url: .*
  script: main.app
 
libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: latest