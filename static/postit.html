<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>postit</title>
<meta name="description" content=""/>
<meta name="author" content="caglar"/>
<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="shortcut icon" href="/favicon.ico"/>
<link rel="apple-touch-icon" href="./apple-touch-icon.png"/>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/jasny-bootstrap.css">
<script type="text/javascript" src="./ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/bootstrap-fileupload.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="span6">
			<h2>Header resmini ekleyiniz</h2>
			<div class="fileupload fileupload-new" data-provides="fileupload">
				<div class="fileupload-new thumbnail" style="width: 144px; height: 81px;">
					<img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">
				</div>
				<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 144px; max-height: 81px; line-height: 20px;">
				</div>
				<div>
					<span class="btn btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file"></span>
					<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
				</div>
			</div>
		</div>
		<div class="span12">
			<form method="post">
				<h2>Buraya guzelce ceviriyi giriniz...</h2>
				<textarea id="editor1" name="editor1"></textarea>
				<script type="text/javascript">
				CKEDITOR.replace( 'editor1',
	{
		contentsCss : 'assets/output_xhtml.css',
		coreStyles_bold	: { element : 'span', attributes : {'class': 'Bold'} },
		coreStyles_italic : { element : 'span', attributes : {'class': 'Italic'} },
		fullPage : false
	} );
			</script>
				<p>
				</p>
			</form>
		</div>
		<div class="span6">
			<h3 style="color:red;">Ses kaydini ekleyebilirsiniz</h3>
			<div class="fileupload fileupload-new" data-provides="fileupload">
				<div class="fileupload-preview uneditable-input">
				</div>
				<span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file"/></span>
				<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
			</div>
		</div>
		<div class="span3 offset3"><input type="submit" class="btn btn-large" value="Gonder gitsin..."/></div>
	</div>
</div>
</body>
</html>
