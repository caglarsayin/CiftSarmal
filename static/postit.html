<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>postit</title>
<meta name="description" content=""/>
<meta name="author" content="caglar"/>
<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="shortcut icon" href="/favicon.ico"/>
<link rel="apple-touch-icon" href="./apple-touch-icon.png"/>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/jasny-bootstrap.css">
<script type="text/javascript" src="./ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/bootstrap-fileupload.js"></script>
</head>
<body>
<div class="container">
			<form action="{{postpage}}" class="well form-horizontal" method="post" enctype="multipart/form-data" accept-charset="UTF-8" encoding="multipart/form-data">
				<label>Header resmini ekleyiniz...</label>
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<div class="fileupload-new thumbnail" style="width: 144px; height: 81px;">
						<img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">
					</div>
					<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 144px; max-height: 81px; line-height: 20px;">
					</div>
					<div>
						<span class="btn btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input name="img" type="file"></span>
						<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
					</div>
				</div>
				<label>Baslik<br /></label>
				<input name="baslik" type="text" class="span3" placeholder="Baslik...">
                <label>Ã–zeti giriniz</label>
                <textarea name="summary" rows="3" class="span11"></textarea>
				<label for="editor1">Buraya guzelce ceviriyi giriniz...</label>
				<textarea id="editor1" name="editor"></textarea>
				<script type="text/javascript">
					CKEDITOR.replace( 'editor1',{contentsCss : 'assets/output_xhtml.css',coreStyles_bold	: { element : 'span', attributes : {'class': 'Bold'} },coreStyles_italic : { element : 'span', attributes : {'class': 'Italic'} },fullPage : false} );
				</script>

                <label for="audio">Ses kaydini ekleyebilirsiniz</label>
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<div class="fileupload-preview uneditable-input">
					</div>
					<span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input id="audio"  name="audio" type="file"/></span>
					<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
				</div>

                <select name="cate" multiple="multiple">
                    <option>dbilimleri</option>
                    <option>teknoloji</option>
                    <option>psikoloji</option>
                    <option>ekonomi</option>
                    <option>saglik</option>
                    <option>ekoloji</option>
                    <option>tbilimleri</option>
                </select>

                <label for="link">Orjinal link'i girin...</label>
                <input id="link" name="link" type="text" class="span3" placeholder="Link...">

                <label for="tags">Tags link'i girin...</label>
                <input id="tags" name="tags" type="text" class="span3" placeholder="Tags...">

                <label for="rlinks">Ilgili ginleri link'i girin...</label>
                <input id="rlinks"  name="rlinks" type="text" class="span3" placeholder="Ilgili Linkler...">
				<input type="submit" class="btn btn-large offset6" value="Gonder gitsin..."/>
			</form>
</div>
</body>
</html>
